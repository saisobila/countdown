<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>Countdown Timer</h1>
            <input type="text" class="input" placeholder="enter date">
            <button class="button" id="class" >Search</button>
            
            <!-- <button class="theme button"onclick='theme()'>Dark</button> -->
        </div>
        <div><p>Format : "1 Jan 2024"</p></div>
        <div class="countdown">
            
            <div class="display">
                <p class="days"></p>
            <span>Days</span>
            </div>
            <div class="display">
                <p class="hours"></p>
                <span>Hours</span>
            </div>
            <div class="display">
                <p class="mins"></p>
                <span>Mins</span>
            </div>
            <div class="display">
                <p class="secs"></p>
                <span>Secs</span>
            </div>
            
        </div>
    </div>



   
    <script src="index.js"></script>
</body>
</html>
